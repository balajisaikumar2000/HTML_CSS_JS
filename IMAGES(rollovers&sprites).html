<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROLLOVER & SPRITES</title>
    <style type="text/css">
        a.button{
              height:36px;
              background-image:url("images/button.jpg");
              background-repeat:n-repeat;
              display:inline-block;}
        a#add-to-basket{
              width:174px;
              background-position:0px 0px;}
        a#framing-options{
              width:210px;
              background-position:0px 0px;}
        a#add-to-basket:hover{
              background-position: 0px -40px;}
        a#framing-options:hover{
              background-position: -175px -40px;}
        a#add-to-basket:active{
              background-position:0px -80px;}
        a#framing-options:active{
              background-position:-175px -80px;}
        a.button1{
              height:36px;
              background-image:url("images/button.jpg");
              background-repeat:no-rpeat;
              display:inline-block;}
        a{
              text-align:center;
              padding-top:8px;;
              border:2px solid black;}
        #gradient{
             background-color:#66cccc;
             background-image:-webkit-gradient(linear,0% 0%,0% 100%,from(#66cccc),to(#336666));
             background-image:-webkit-linear-gradient(#336666,#66cccc);
             height:600px;
             width:600px;
             margin:0px auto;}
        p{
         text-align:center;
         padding-top:10px;}
    </style>
</head>
<body>
 <a class="button" id ="add-to-basket">Add to Basket</a>
 <a class="button1" id="framing-options">Framing options</a>
 <hr>
 <p id="gradient">balaji sai kumar</p>

</body>
</html>
