<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>effects</title>
</head>
<body>
  <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <ul>
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
  </div>
  <script src="jquery-3.5.1.js"></script>
  <script>
  $(function() {

  $('h2').hide().slideDown();                 //Buy groceries  //hide() + slideDown() methods will combine works better
  var $li = $('li');                           //all li items
  $li.hide().each(function(index) {            //looping with index
    $(this).delay(700 * index).fadeIn(700);    //fadeIn means appearing
  });

  $li.on('click', function() {                //on click the item will disappear
    $(this).fadeOut(700);                     //fadeOut means disappearing
  });

});
  </script>

</body>
</html>
