<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do-while-loop</title>
</head>
<body>
 <div id="answer"></div>
 <script>
     var i = 1;
     var msg = '';
     do{
       msg += i + 'x 5 =' + (i * 5) + '</br>';
       i++;
     }while(i<1);

     document.getElementById('answer').innerHTML = msg;
 </script>

</body>
</html>
