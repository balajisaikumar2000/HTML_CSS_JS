<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAGINATIONS</title>
    <style>
        .pagination{
            display:inline-block;}
        .pagination a{
            color:black;
            float:left;
            padding:8px 16px;
            text-decoration:none;
            border:1px solid #ddd;
            border-radius:5px;
            margin:0px 4px;
            font-size:22px;
            text-align:center;}
        .pagination a.active{
             background-color:#4CAF50;
             color:white;
             border-radius:5px;}
        .pagination a:hover:not(.active){
            background-color:#ddd;
            border-radius:5px;}
    </style>
</head>
<body>
  <h2>Simple pagination</h2>
 <div class="pagination">
     <a href="#">&laquo;</a>
     <a href="#">1</a>
     <a class="active" href="#">2</a>
     <a href="#">3</a>
     <a href="#">4</a>
     <a href="#">5</a>
     <a href="#">6</a>
     <a href="#">&raquo;</a>
 </div>

</body>
</html>
