<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number-polyfill</title>
    <script src="javascript/modernizr.2.7.1.js"></script>
    <script src="javascript/yepnope.js"></script>
    <script src="javascript/number-polyfill-eg.js"></script>
</head>
<body>
 <div class="container">
      <form name="login" action="/login" method="post">
        <div class="one-third column">
          <img src="images/logo.png" alt="logo" id="logo" />
        </div>
        <div class="two-thirds column" id="main">
          <fieldset>
            <legend>Login</legend>
            <label for="age">Enter your age:</label>
            <input type="number" id="age" />
            <input type="submit" value="Next" id="submit" />
          </fieldset>
        </div><!-- .two-thirds -->
      </form>
 </div><!-- .container -->

</body>
</html>
