<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modal-window</title>
    <style type="text/css">
        .modal{
            position:relative;
            z-index:100;}
    </style>
</head>
<body>
    <header>
        <h1>Monsieur pigeon</h1>
    </header>
    <div id="share">
        <a><img src="images/modal-window-button-share.png" width="30" height="30" alt="Share icon" /></a>
    </div>
    <section>
        <img src="images/slide-1.jpg" />
    </section>
    <div id="share-options">
      <img src="images/modal-window-message.gif" width="284" height="167" alt="Share the magic of Monsieur Pigeon with your chums" id="message" />
      <div id="links">
          <a href="http://www.facebook.com/"><img src="images/icon-facebook.png" width="25" height="25" alt="Facebook icon" /></a>
          <a href="http://www.pinterest.com/"><img src="images/icon-pinterest.png" width="25" height="25" alt="Pinterest icon" /></a>
          <a href="http://www.twitter.com/"><img src="images/icon-twitter.png" width="25" height="25" alt="Twitter icon" /></a>
      </div>
    </div>
    <script src="jquery-3.5.1.js"></script>
    <script src="javascript/modal-window.js"></script>
    <script>
  (function(){
  var $content = $('#share-options').detach();   // Remove modal from page

  $('#share').on('click', function() {           // Click handler to open modal
    modal.open({content: $content, width:340, height:300});
  });
}());
    </script>


</body>
</html>
