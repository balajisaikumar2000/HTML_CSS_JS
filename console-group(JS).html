<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>console-group</title>
</head>
<body>
 <div id="logo"><img src="img/paint-logo.png" alt="Paintbrush logo" /></div>
    <form action="#" id="calculator">
      <h2>Find the area of a wall:</h2>
      <input type="text" name="width" id="width" placeholder="width" />
      <input type="text" name="height" id="height" placeholder="height" />
      <input type="submit" value="Calculate area" id="submit" />
    </form>
    <script src="jquery-3.5.1.js"></script>
    <script>
var $form = $('#calculator');
$form.on('submit', function(e) {                 // Runs when submit is pressed
  e.preventDefault();
  console.log('Clicked submit...');              // Show the button was clicked

  var width, height, area;
  width = $('#width').val();
  height = $('#height').val();
  area = width * height;


  console.group('Area calculations');            // Start grouping
    console.info('Width ', width);               // Write out the width
    console.info('Height ', height);             // Write out the height
    console.log(area);                           // Write out the area
  console.groupEnd();                            // End group

  $form.append('<p>' + area + '</p>');
});
    </script>

</body>
</html>
