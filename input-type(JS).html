<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input-type</title>
    <style>
        fieldset{
             width:250px;}
        input{
             margin:20px;}
    </style>
</head>
<body>
 <div class="container login">
      <form id="login" action="/login/" method="post">
        <div class="one-third column">
          <img src="images/logo.png" alt="logo" id="logo" />
        </div>
        <div class="two-thirds column" id="main">
          <fieldset>
            <legend>Login</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" />
              <input type="checkbox" id="showPwd" />
              <label for="showPwd">show password</label>
            <input type="submit" value="Login" />
          </fieldset>
        </div><!-- .two-thirds -->
      </form>
 </div><!-- .container -->
 <script src="utilities.js"></script>
 <script>
     (function() {

  var pwd = document.getElementById('pwd');     // Get password input
  var chk = document.getElementById('showPwd'); // Get checkbox

  addEvent(chk, 'change', function(e) {         // When user clicks on checkbox
    var target = e.target || e.srcElement;      // the target of the event(the checkbox) is  stored in a variable called target,e.target will retrieve this for most browsers or e.srcElement is only used for old versions of IE
    try {                                       // Try the following code block
      if (target.checked) {                     // If the checkbox is checked
        pwd.type = 'text';                      // Set pwd type to text
      } else {                                  // Otherwise
        pwd.type = 'password';                  // Set pwd type to password
      }
    } catch(error) {                            // If this causes an error
      alert('This browser cannot switch type'); // Say that cannot switch type
    }
  });

}());
 </script>
</body>
</html>
