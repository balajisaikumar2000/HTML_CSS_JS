<!DOCTYPE html>

<head>

    <title>looping</title>
</head>
<body>
  <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <ul>
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
  </div>
  <script src="jquery-3.5.1.js"></script>
  <script>
      $('li em').addClass('seasonal');        //add's class to id=one
      $('li.hot').addClass('favorite');       //add's class to id=two,three
  </script>

</body>
