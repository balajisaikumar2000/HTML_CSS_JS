<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS_TRANSITIONS</title>
    <style type="text/css">
        div.one{
          width:100px;
          height:100px;
          background-color:yellow;
          transition:width 1s;}
        div.one:hover{
          width:300px;}
        div.two{
           width:100px;
           height:100px;
           background-color:red;
           transition:width 4s,height 4s;
           transition-delay:2s;}
        div.two:hover{
           width:300px;
           height:300px;}
        div{
           width:100px;
           height:100px;
           background-color:red;
           transition:width 2s;
           margin:10px;}
        #div1{ transition-timing-function:linear;}
        #div2{transition-timing-function:ease;}
        #div3{transition-timing-function:ease-in;}
        #div4{transition-timing-function:ease-out;}
        #div5{transition-timing-function:ease-in-out;}
        div:hover{
          width:300px;}
        div.three{
           width:100px;
           height:100px;
           background-color:pink;
           transition:width 2s,height 2s,transform 2s;}
        div.three:hover {
           width:300px;
           height:300px;
           transform:rotate(180deg);}
        div.four{
           width:100px;
           height:100px;
           background-color:silver;
           transition:width 2s linear 5s,height 2s linear 5s,transform 2s linear 5s;}       /*transition shorthand*/
        div.four:hover{                                                                    /*transition-property,transition-duration,transition-timing-function,transition-delay*/
            width:300px;
            height:300px;
            transform:rotate(180deg);}
    </style>
</head>
<body>
 <h1>The transition Property</h1>
 <p>Hover over the div element below,to see the transition effect:</p>
 <div class="one"></div>
 <div class="two"></div>
 <div id="div1">Linear</div>
 <div id="div2">Ease</div>
 <div id="div3">ease-in</div>
 <div id="div4">ease-out</div>
 <div id="div5">ease-in-out</div>
 <hr>
 <h1>This is transition + Transform</h1>
 <div class="three"></div>
 <div class="four"></div>
 <p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier Versions.</p>
</body>
</html>
