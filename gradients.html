<!DOCTYPE html>
<html lang="en">
<head>
    <title>gradients</title>
    <style type="text/css">
         p{
           width:800px;
           height:200px;}
        .s{
          background-image:linear-gradient(red,yellow);}
        .a{
          background-image:linear-gradient(red,yellow,green);}
        .b{
          background-image:linear-gradient(violet,indigo,blue,green,yellow,orange,red);}
        .c{
          background-image:linear-gradient(red 10%,green 80%,blue 100%);}
        .d{
          background-image:linear-gradient(to right,red,green,yellow,blue);}
        .e{
          background-image:linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1),rgba(0,255,0,0),rgba(0,255,0,1));}
        .f{
          background-image:linear-gradient(#08d0f8,#5bd2ae);}
        .g{
          background-image:radial-gradient(circle,red,yellow,green);}
        .h{
          background-image:radial-gradient(closest-side ,red,yellow,black);}
        .i{
          background-image:radial-gradient(farthest-side at 60% 50%,red,yellow,black);}
        .j{
          background-image:radial-gradient(closest-side ,red,yellow,black);}
        .k{
          background-image:radial-gradient(farthest-side at 60% 50%,red,yellow,black);}
    </style>
</head>
<body>
<p class="s">COLOR GRADIENTS</p>
<p class="a">type 2</p>
<p class="b">VIBGYOR</p>
<p class="c">percentages</p>
<p class="d">to right</p>
<p class="e">transparency</p>
<p class="f">one color</p>
<p class="g">radial gradient</p>
<p class="h">closest-side</p>
<p class="i">farthest-side</p>
<p class="j">closest-corner</p>
<p class="k">farthest-corner</p>
</body>
</html>
