<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>local-storage</title>
</head>
<body>
 <header>
     <h1>THE MAKER BUS</h1>
 </header>
    <h2>What would you like to make?</h2>
    <div class="third"><img src="images/toys1.jpg" alt="Circuit boards" /></div>
    <div class="two-thirds">
      <!-- There is no apply.php file with the download (the action of the form)
           It is just an example of where the user may be taken
           Go back to the page after submitting the form and you should still see your data in the form -->
      <form id="application" action="apply.php">
        <label for="username">Name</label><input type="text" id="username" name="username" /><br>
        <label for="answer">Answer</label><textarea id="answer" name="answer"></textarea>
          <input type="submit" value="Save" />
      </form>
    </div>
    <script src="javascript/modernizr.2.7.1.js"></script>
    <script>
        // This example has been updated to use Modernizr - please note the use of localstorage in lowercase
if (Modernizr.localstorage) {

  var txtUsername = document.getElementById('username'); // Get form elements
  var txtAnswer = document.getElementById('answer');

  txtUsername.value = localStorage.getItem('username');  // Elements populated
  txtAnswer.value = localStorage.getItem('answer');      // by localStorage data

  txtUsername.addEventListener('input', function () {    // Data saved on keyup
    localStorage.setItem('username', txtUsername.value);
  }, false);

  txtAnswer.addEventListener('input', function () {      // Data saved on keyup
    localStorage.setItem('answer', txtAnswer.value);
  }, false);
}
    </script>

</body>
</html>
