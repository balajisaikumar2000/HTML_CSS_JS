<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COLORS</title>
    <style type="text/css">
        p{
          margin:0px;
          height:30px;}
        .a{
          background-color:rgba(255,0,0,0.2);}        /*transparent to opaque*/
        .b{
          background-color:rgba(255,0,0,0.4);}
        .c{
          background-color:rgba(255,0,0,0.6);}
        .d{
          background-color:rgba(255,0,0,0.8);}
        .e{
          background-color:hsl(0,100%,30%);}        /* hue is degree on th color wheel (0 is red,120 is green,240 is blue) */
        .f{                                         /*saturation is percentage of color:100% is the full color*/
          background-color:hsl(0,100%,50%);}        /*lightness is also %=0% is dark(black) and 100% is white*/
        .g{
          background-color:hsl(0,100%,70%);}
        .h{
          background-color:hsl(0,100%,90%);}
        .i{
          background-color:hsla(0,100%,30%,0.3);}
        .j{
          background-color:hsla(0,100%,50%,0.3);}
        .k{
          background-color:hsla(0,100%,70%,0.3);}
        .l{
          background-color:hsla(0,100%,90%,0.3);}
    </style>
</head>
<body>
 <p class="a">rgba(255,0,0,0.2)</p>
 <p class="b">rgba(255,0,0,0.4)</p>
 <p class="c">rgba(255,0,0,0.6)</p>
 <p class="d">rgba(255,0,0,0.8)</p>
 <hr>
 <h1>HSL COLORS</h1>
 <p class="e">hsl(0,100%,30%)</p>
 <p class="f">hsl(0,100%,50%)</p>
 <p class="g">hsl(0,100%,70%)</p>
 <p class="h">hsl(0,100%,90%)</p>
 <h1>HSLA COLORS</h1>
 <p class="i">hsla(0,100%,30%,0.3)</p>
 <p class="j">hsla(0,100%,50%,0.3)</p>
 <p class="k">hsla(0,100%,70%,0.3)</p>
 <p class="l">hsla(0,100%,90%,0.3)</p>

</body>
</html>
