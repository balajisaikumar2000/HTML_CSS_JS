<!DOCTYPE html>
<html>
	<head>
		<title>Images</title>
		<style type="text/css">
			body {
				color: #665544;                      /*text color */
				background-color: #d4d0c6;           /* bg color of web page*/
				font-family: Georgia, "Times New Roman", serif;     /* font style*/
				text-align: center;
		    background-image:url("images/pattern.jpg");}
			.wrapper {
				width: 720px;          /*body width*/
				margin: 0px auto;}
			.header {
				margin:40px 0px 20px 0px;}
			.entry {
				width: 220px;
				float: left;
				margin: 10px;
				height: 198px;
				background-image: url("images/shadow.png");
				background-repeat: no-repeat;
				background-position: bottom;}
			figure {
				display: block;
				width: 202px;
				height: 170px;
				background-color: #e7e3d8;
				margin: 0;
				padding: 9px;
				text-align:left;}
			figure img {
				width: 200px;
				height: 150px;
				border: 1px solid #d6d6d6;
				box-shadow:-1px -1px 0px 2px silver;}
			figcaption {
				background-image: url("images/flower.jpg");
				padding-left: 20px;
				background-repeat: no-repeat;}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<img src="images/title.jpg" alt="Galerie Botanique" width="456" height="122" />
				<p>Here is a selection of antique botanical prints held in our collection.</p>
			</div>
			<div class="entry">
				<figure><img src="images/Helianthus.jpg" alt="Helianthus" />
					<figcaption><i>Helianthus</i></figcaption>
				</figure>
			</div>
			<div class="entry">
				<figure><img src="images/Passiflora.jpg" alt="Passiflora" />
					<figcaption><i>Passiflora</i></figcaption>
				</figure>
			</div>
			<div class="entry">
				<figure><img src="images/Nyctocalos.jpg" alt="Nyctocalos" />
					<figcaption><i>Nyctocalos</i></figcaption>
				</figure>
			</div>
			<div class="entry">
				<figure><img src="images/Polianthes.jpg" alt="Polianthes" />
					<figcaption><i>Polianthes</i></figcaption>
				</figure>
			</div>
			<div class="entry">
				<figure><img src="images/Ficus.jpg" alt="Ficus" />
					<figcaption><i>Ficus</i></figcaption>
				</figure>
			</div>
			<div class="entry">
				<figure><img src="images/Dendrobium.jpg" alt="Dendrobium" />
					<figcaption><i>Dendrobium</i></figcaption>
				</figure>
			</div>
		</div>
	</body>
</html>
